<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = { darkMode: 'class' }

if (localStorage.theme === 'light') {
  document.documentElement.classList.remove('dark')
} else {
  document.documentElement.classList.add('dark')
}

function toggleTheme() {
  const html = document.documentElement
  if (html.classList.contains('dark')) {
    html.classList.remove('dark')
    localStorage.theme = 'light'
  } else {
    html.classList.add('dark')
    localStorage.theme = 'dark'
  }
}
</script>

<style>
body { font-family: 'Inter', sans-serif; }
</style>

</head>

<script>
const userId = "1261427193746292848"

fetch(`https://api.lanyard.rest/v1/users/${userId}`)
.then(res => res.json())
.then(data => {
  const statusDot = document.getElementById("discord-status")
  const spotifyText = document.getElementById("spotify-activity")
  const status = data.data.discord_status

  if (status === "online") statusDot.className = "w-2 h-2 rounded-full bg-green-500"
  if (status === "idle") statusDot.className = "w-2 h-2 rounded-full bg-yellow-400"
  if (status === "dnd") statusDot.className = "w-2 h-2 rounded-full bg-red-500"
  if (status === "offline") statusDot.className = "w-2 h-2 rounded-full bg-gray-500"

  if (data.data.listening_to_spotify) {
    const song = data.data.spotify.song
    const artist = data.data.spotify.artist
    spotifyText.innerText = `- Listening to ${song} by ${artist}`
  } else {
    spotifyText.innerText = "- Not listening to Spotify"
  }
})
</script>
