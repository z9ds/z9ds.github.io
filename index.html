<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;background:#000;overflow:hidden;font-family:'Inter',sans-serif;color:#fff}

canvas{
position:fixed;
top:0;
left:0;

}

#gate{
position:fixed;
inset:0;
display:flex;
align-items:center;
justify-content:center;
background:rgba(0,0,0,.75);
backdrop-filter:blur(12px);
z-index:10;

}

#gate span{
font-size:14px;
letter-spacing:3px;
opacity:.7;
cursor:pointer;
transition:.3s ease
}

#gate span:hover{opacity:1}

.fold{
animation:collapse .9s cubic-bezier(.4,.05,.2,1) forwards
}

@keyframes collapse{
0%{transform:scale(1)}
50%{transform:scale(.94)}
100%{transform:scale(0);opacity:0}
}

.center{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
opacity:0;
transition:opacity .9s ease
}

h1{
font-size:clamp(44px,6vw,72px);
letter-spacing:3px;

}

.sub{
margin-top:8px;
font-size:13px;
letter-spacing:3px;
opacity:.4
}

.links{
margin-top:42px;
display:flex;
gap:18px;
flex-wrap:wrap;
justify-content:center
}

.links a{
padding:14px 28px;
border-radius:14px;
background:rgba(255,255,255,.14);
border:1px solid rgba(255,255,255,.35);
text-decoration:none;
color:#fff;
transition:.25s ease
}

.links a:hover{
transform:translateY(-3px) scale(1.02);
background:rgba(255,255,255,.18);
box-shadow:0 0 30px rgba(255,255,255,.25)
}

.spotify{
position:fixed;
bottom:24px;
left:0;
right:0;
margin:0 auto;
width:min(720px,94vw);
display:none;
align-items:center;
gap:14px;
padding:12px 16px;
border-radius:18px;
background:rgba(255,255,255,.14);
border:1px solid rgba(255,255,255,.3);
backdrop-filter:blur(12px)
}

.album{
width:46px;
height:46px;
border-radius:12px;
overflow:hidden;
border:1px solid rgba(255,255,255,.25)

.album img{
width:100%;

.spotify-main{flex:1;min-width:0}

.track{font-size:14px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.artist{font-size:12px;opacity:.7}

.eq{
display:flex;
gap:3px;
align-items:flex-end;
height:18px
}

.bar{
width:3px;
border-radius:6px;
background:white;
animation:bounce .9s ease-in-out infinite
}

.bar:nth-child(1){height:6px;animation-delay:0ms}
.bar:nth-child(2){height:14px;animation-delay:120ms}
.bar:nth-child(3){height:9px;animation-delay:240ms}
.bar:nth-child(4){height:16px;animation-delay:360ms}

@keyframes bounce{
0%,100%{transform:scaleY(.55);opacity:.75}
50%{transform:scaleY(1.15);opacity:1}
}

@media(max-width:640px){

.links a{width:220px}

<script>
const gate=document.getElementById("gate");
const center=document.querySelector(".center");

gate.addEventListener("click",()=>{
gate.classList.add("fold");
setTimeout(()=>{
gate.style.display="none";
center.style.opacity="1";
},900);
});

const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
let particles=[],cx,cy;

function resize(){
canvas.width=innerWidth;
canvas.height=innerHeight;
cx=canvas.width/2;
cy=canvas.height/2;
}

function create(){
particles=[];
let count=innerWidth<768?900:1800;
let max=Math.sqrt(canvas.width*canvas.width+canvas.height*canvas.height)/2;

for(let i=0;i<count;i++){
particles.push({
angle:Math.random()*Math.PI*2,
radius:Math.random()*max,
speed:Math.random()*0.0015+0.0005,
size:Math.random()<.15?2:1,
depth:Math.random()*0.6+0.4
});
}
}

function draw(){
ctx.fillStyle="#000";
ctx.fillRect(0,0,canvas.width,canvas.height);

ctx.fillStyle="white";

particles.forEach(p=>{
p.angle+=p.speed*p.depth;
let x=cx+Math.cos(p.angle)*p.radius;
let y=cy+Math.sin(p.angle)*p.radius;
ctx.globalAlpha=p.depth;
ctx.fillRect(x,y,p.size,p.size);
});

ctx.globalAlpha=1;
requestAnimationFrame(draw);
}

addEventListener("resize",()=>{
resize();
create();
});

addEventListener("mousemove",e=>{
if(innerWidth<768)return;
cx=canvas.width/2+(e.clientX-canvas.width/2)*.05;
cy=canvas.height/2+(e.clientY-canvas.height/2)*.05;
});

resize();
create();
draw();

/* Spotify */
const userId="1261427193746292848";

async function updateSpotify(){
try{
const res=await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
const data=await res.json();

if(data.success && data.data.listening_to_spotify){
const s=data.data.spotify;
document.getElementById("spotify").style.display="flex";
document.getElementById("track").textContent=s.song;
document.getElementById("artist").textContent=s.artist;
document.getElementById("albumArt").src=s.album_art_url;
}else{
document.getElementById("spotify").style.display="none";
}
}catch{
document.getElementById("spotify").style.display="none";
}
}

updateSpotify();
setInterval(updateSpotify,15000);
</script>
