<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z9T</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Inter', sans-serif;
  background: black;
  overflow: hidden;
  color: white;
}

/* LED Glow Text */
.glow {
  color: white;
  text-shadow:
    0 0 5px rgba(255,255,255,0.8),
    0 0 10px rgba(255,255,255,0.6),
    0 0 20px rgba(255,255,255,0.4);
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.links a {
  display: block;
  margin-top: 20px;
  text-decoration: none;
  color: white;
  font-size: 18px;
  transition: 0.3s;
}

.links a:hover {
  text-shadow:
    0 0 8px rgba(255,255,255,1),
    0 0 20px rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="center">
  <h1 class="glow" style="font-size:60px;">Ôº∫9Ôº¥</h1>
  <p class="glow" style="opacity:.8;">ùíµùëúùìâ (Trofym)</p>

  <div class="links" style="margin-top:40px;">
    <a href="https://www.roblox.com/users/4377530875/profile" target="_blank">Roblox</a>
    <a href="https://discord.com/users/1261427193746292848" target="_blank">Discord</a>
    <a href="https://www.pinterest.com/ykzott/_profile/_created/" target="_blank">Pinterest</a>
  </div>
</div>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const particleCount = 800;

for (let i = 0; i < particleCount; i++) {
  particles.push({
    angle: Math.random() * Math.PI * 2,
    radius: Math.random() * 400,
    speed: Math.random() * 0.002 + 0.001
  });
}

function animate() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";

  particles.forEach(p => {
    p.angle += p.speed;
    const x = canvas.width/2 + Math.cos(p.angle) * p.radius;
    const y = canvas.height/2 + Math.sin(p.angle) * p.radius;

    ctx.fillRect(x, y, 2, 2);
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
