<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;background:#000;overflow:hidden;font-family:'Inter',sans-serif;color:#fff}

canvas{
position:fixed;
top:0;
left:0;
width:100vw;
height:100vh;
z-index:-1
}

#gate{
position:fixed;
inset:0;
display:flex;
align-items:center;
justify-content:center;
background:rgba(0,0,0,.75);
backdrop-filter:blur(12px);

#gate span{
font-size:14px;

opacity:.7;
cursor:pointer;

}

#gate span:hover{opacity:1}

.fold{
animation:collapse .9s cubic-bezier(.4,.05,.2,1) forwards
}

@keyframes collapse{
0%{transform:scale(1)}
50%{transform:scale(.94)}
100%{transform:scale(0);opacity:0}
}

.center{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
opacity:0;
transition:opacity .9s ease;
}

h1{
font-size:clamp(44px,6vw,72px);
letter-spacing:3px;
text-shadow:0 0 8px rgba(255,255,255,.55),0 0 20px rgba(255,255,255,.25)
}

.sub{
margin-top:8px;
font-size:13px;

opacity:.4
}

.links{
margin-top:42px;
display:flex;
gap:18px;
flex-wrap:wrap;
justify-content:center
}

.links a{
padding:14px 28px;
border-radius:14px;
background:rgba(255,255,255,.14);
border:1px solid rgba(255,255,255,.35);
text-decoration:none;
color:#fff;
transition:.25s ease
}

.links a:hover{
transform:translateY(-3px) scale(1.02);
background:rgba(255,255,255,.18);
box-shadow:0 0 30px rgba(255,255,255,.25)
}

@media(max-width:640px){
.links{flex-direction:column;align-items:center}
.links a{width:220px}
}

<script>
const gate=document.getElementById("gate");
const center=document.querySelector(".center");

gate.addEventListener("click",()=>{
gate.classList.add("fold");
setTimeout(()=>{
gate.style.display="none";
center.style.opacity="1";
},900);
});

const c=document.getElementById("bg");
const x=c.getContext("2d");
let stars=[],cx,cy;

function size(){
c.width=innerWidth;
c.height=innerHeight;
cx=c.width/2;
cy=c.height/2;
}

function make(){
stars=[];
let count=innerWidth<768?1200:3500;
for(let i=0;i<count;i++){
stars.push({
x:Math.random()*c.width,
y:Math.random()*c.height,
z:Math.random()*0.8+0.2,
s:Math.random()*0.5+0.2
});
}
}

function draw(){
x.fillStyle="#000";
x.fillRect(0,0,c.width,c.height);

stars.forEach(star=>{
star.y+=star.s*star.z;

if(star.y>c.height){
star.y=0;
star.x=Math.random()*c.width;
}

x.globalAlpha=0.3+star.z;
x.fillStyle="white";
x.fillRect(star.x,star.y,1+star.z,1+star.z);
});

x.globalAlpha=1;
requestAnimationFrame(draw);
}

addEventListener("resize",()=>{
size();
make();
});

size();
make();
draw();
</script>
