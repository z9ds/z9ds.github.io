<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Inter', sans-serif;
  background:#000;
  overflow:hidden;
  color:#fff;
}

canvas {
  position:fixed;
  inset:0;
  z-index:-1;
}

/* Fade in */
.fade-in {
  opacity:0;
  transform:translateY(10px);
  animation:fadeIn 700ms ease-out forwards;
}
.fade-in.delay-1 { animation-delay:120ms; }
.fade-in.delay-2 { animation-delay:240ms; }
.fade-in.delay-3 { animation-delay:360ms; }

@keyframes fadeIn {
  to { opacity:1; transform:translateY(0); }
}

/* Glow */
.glow {
  text-shadow:
    0 0 6px rgba(255,255,255,0.75),
    0 0 16px rgba(255,255,255,0.45),
    0 0 26px rgba(255,255,255,0.25);
}

/* Perfect Center */
.center {
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

/* Buttons */
.links {
  margin-top:42px;
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
}

.links a {
  padding:14px 28px;
  border-radius:14px;
  background:rgba(255,255,255,0.14);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.38);
  text-decoration:none;
  color:#fff;
  font-size:16px;
  transition:all 0.25s ease;
}

.links a:hover {
  transform:translateY(-3px);
  background:rgba(255,255,255,0.22);
  box-shadow:0 0 28px rgba(255,255,255,0.4);
}

@media (max-width:640px) {
  .links {
    flex-direction:column;
    align-items:center;
  }
  .links a {
    width:220px;
  }
}

/* Spotify */
.spotify {
  position:fixed;
  bottom:24px;
  left:0;
  right:0;
  margin:0 auto;
  width:min(720px,94vw);
  display:none;
  align-items:center;
  justify-content:center;
  gap:14px;
  padding:12px 16px;
  border-radius:18px;
  background:rgba(255,255,255,0.14);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.32);
}

@media (max-width:640px) {
  .spotify {
    flex-direction:column;
    align-items:flex-start;
    gap:8px;
  }
}

.album {
  width:46px;
  height:46px;
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.25);
}

.album img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.spotify-main { flex:1; min-width:0; }

.spotify-title { font-size:12px; opacity:0.75; }

.track {
  font-size:14px;
  font-weight:600;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.artist { font-size:12px; opacity:0.75; }

/* Equalizer */
.eq {
  display:flex;
  gap:3px;
  align-items:flex-end;
  height:18px;
}

.bar {
  width:3px;
  border-radius:6px;
  background:white;
  animation:bounce 900ms ease-in-out infinite;
}

.bar:nth-child(1){ height:6px; animation-delay:0ms; }
.bar:nth-child(2){ height:14px; animation-delay:120ms; }
.bar:nth-child(3){ height:9px; animation-delay:240ms; }
.bar:nth-child(4){ height:16px; animation-delay:360ms; }

@keyframes bounce {
  0%,100% { transform:scaleY(0.55); opacity:0.75; }
  50% { transform:scaleY(1.15); opacity:1; }
}
</style>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();

let particles = [];
let cx = canvas.width / 2;
let cy = canvas.height / 2;

function initParticles() {
  const isMobile = window.innerWidth < 768;
  const count = isMobile ? 900 : 2000;
  particles = [];

  const maxRadius = Math.sqrt(canvas.width**2 + canvas.height**2) / 2;

  for (let i = 0; i < count; i++) {
    particles.push({
      angle: Math.random() * Math.PI * 2,
      radius: Math.random() * maxRadius,
      speed: Math.random() * 0.0015 + 0.0005,
      size: Math.random() < 0.15 ? 2 : 1,
      depth: Math.random() * 0.7 + 0.3
    });
  }
}

initParticles();

window.addEventListener("resize", () => {
  resize();
  initParticles();
});

window.addEventListener("mousemove", (e) => {
  if (window.innerWidth < 768) return;
  cx = canvas.width / 2 + (e.clientX - canvas.width/2) * 0.05;
  cy = canvas.height / 2 + (e.clientY - canvas.height/2) * 0.05;
});

function animate() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const gradient = ctx.createRadialGradient(
    cx, cy, 0,
    cx, cy, Math.max(canvas.width, canvas.height)
  );

  gradient.addColorStop(0, "rgba(255,255,255,0.9)");
  gradient.addColorStop(1, "rgba(255,255,255,0.05)");

  ctx.fillStyle = gradient;

  particles.forEach(p => {
    p.angle += p.speed * p.depth;
    const x = cx + Math.cos(p.angle) * p.radius;
    const y = cy + Math.sin(p.angle) * p.radius;

    ctx.globalAlpha = p.depth;
    ctx.fillRect(x,y,p.size,p.size);
  });

  ctx.globalAlpha = 1;
  requestAnimationFrame(animate);
}
animate();

/* Spotify */
const userId = "1261427193746292848";

async function updateSpotify() {
  try {
    const res = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
    const data = await res.json();

    if (data.success && data.data.listening_to_spotify) {
      const s = data.data.spotify;
      document.getElementById("spotify").style.display = "flex";
      document.getElementById("track").textContent = s.song;
      document.getElementById("artist").textContent = s.artist;
      document.getElementById("albumArt").src = s.album_art_url;
    } else {
      document.getElementById("spotify").style.display = "none";
    }
  } catch {
    document.getElementById("spotify").style.display = "none";
  }
}

updateSpotify();
setInterval(updateSpotify,15000);
</script>
