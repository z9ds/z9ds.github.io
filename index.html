<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Z9T</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Inter', sans-serif;
    background:#000;
    overflow:hidden;
    color:#fff;
  }

  canvas { position:absolute; inset:0; z-index:-1; }

  /* Fade-in */
  .fade-in {
    opacity: 0;
    transform: translateY(10px);
    animation: fadeIn 700ms ease-out forwards;
  }
  .fade-in.delay-1 { animation-delay: 120ms; }
  .fade-in.delay-2 { animation-delay: 240ms; }
  .fade-in.delay-3 { animation-delay: 360ms; }
  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
  }

  /* LED glow */
  .glow {
    text-shadow:
      0 0 6px rgba(255,255,255,0.75),
      0 0 16px rgba(255,255,255,0.45),
      0 0 26px rgba(255,255,255,0.25);
  }

  /* Center block */
  .center {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    width:min(820px, 92vw);
  }

  /* Buttons */
  .links {
    margin-top:42px;
    display:flex;
    gap:18px;
    justify-content:center;
    flex-wrap:wrap;
  }
  .links a {
    padding:14px 26px;
    border-radius:14px;

    /* less transparent so buttons are clearer */
    background: rgba(255,255,255,0.14);
    backdrop-filter: blur(10px);

    border: 1px solid rgba(255,255,255,0.38);
    text-decoration:none;
    color:#fff;
    font-size:16px;
    transition: transform 180ms ease, background 180ms ease, box-shadow 180ms ease;
  }
  .links a:hover {
    transform: translateY(-2px);
    background: rgba(255,255,255,0.20);
    box-shadow: 0 0 22px rgba(255,255,255,0.35);
  }

  /* Spotify player bar */
  .spotify {
    position: absolute;
    left: 50%;
    bottom: 24px;
    transform: translateX(-50%);
    width: min(720px, 92vw);

    display: none;
    align-items: center;
    gap: 14px;

    padding: 12px 14px;
    border-radius: 18px;

    background: rgba(255,255,255,0.14);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.32);
  }

  .album {
    width: 46px;
    height: 46px;
    border-radius: 12px;
    overflow: hidden;
    flex: 0 0 auto;
    border: 1px solid rgba(255,255,255,0.25);
  }
  .album img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display:block;
  }

  .spotify-main {
    min-width: 0;
    flex: 1 1 auto;
    text-align: left;
  }
  .spotify-title {
    font-size: 13px;
    opacity: 0.85;
    margin-bottom: 2px;
  }
  .track {
    font-size: 14px;
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .artist {
    font-size: 12px;
    opacity: 0.75;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 2px;
  }

  /* Equalizer */
  .eq {
    display: flex;
    gap: 3px;
    align-items: flex-end;
    height: 18px;
    flex: 0 0 auto;
    margin-left: 6px;
  }
  .bar {
    width: 3px;
    border-radius: 6px;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 0 10px rgba(255,255,255,0.25);
    animation: bounce 900ms ease-in-out infinite;
    transform-origin: bottom;
  }
  .bar:nth-child(1){ height: 6px;  animation-delay: 0ms; }
  .bar:nth-child(2){ height: 14px; animation-delay: 120ms; }
  .bar:nth-child(3){ height: 9px;  animation-delay: 240ms; }
  .bar:nth-child(4){ height: 16px; animation-delay: 360ms; }
  @keyframes bounce {
    0%,100% { transform: scaleY(0.55); opacity: 0.75; }
    50%     { transform: scaleY(1.15); opacity: 1; }
  }

  /* Tiny hint label */
  .spotify-chip {
    font-size: 11px;
    opacity: 0.65;
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.20);
    background: rgba(0,0,0,0.18);
    white-space: nowrap;
  }
</style>
</head>

<body>
<canvas id="bg"></canvas>

<div class="center fade-in">
  <h1 class="glow" style="font-size:60px; letter-spacing:0.5px;">Ôº∫9Ôº¥</h1>
  <p class="glow" style="opacity:.8; margin-top:6px;">ùíµùëúùìâ (Trofym)</p>

  <div class="links fade-in delay-2">
    <a href="https://www.roblox.com/users/4377530875/profile" target="_blank" rel="noopener noreferrer">Roblox</a>
    <a href="https://discord.com/users/1261427193746292848" target="_blank" rel="noopener noreferrer">Discord</a>
    <a href="https://www.pinterest.com/ykzott/_profile/_created/" target="_blank" rel="noopener noreferrer">Pinterest</a>
  </div>
</div>

<!-- Spotify Player (bottom) -->
<div id="spotify" class="spotify glow fade-in delay-3">
  <div class="album"><img id="albumArt" alt="Album art" /></div>

  <div class="spotify-main">
    <div class="spotify-title">Listening on Spotify</div>
    <div id="track" class="track">‚Äî</div>
    <div id="artist" class="artist">‚Äî</div>
  </div>

  <div class="spotify-chip">Now Playing</div>

  <div class="eq" aria-hidden="true">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
</div>

<script>
  /* ===== Swirl Background (mouse reactive) ===== */
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  let particles = [];
  const COUNT = 1150;

  function resetParticles() {
    particles = [];
    for (let i = 0; i < COUNT; i++) {
      particles.push({
        angle: Math.random() * Math.PI * 2,
        radius: Math.random() * Math.min(560, Math.max(canvas.width, canvas.height) * 0.35),
        speed: Math.random() * 0.0022 + 0.0010,
        size: Math.random() < 0.12 ? 2 : 1
      });
    }
  }
  resetParticles();

  // center follows mouse softly
  let targetCx = () => canvas.width / 2;
  let targetCy = () => canvas.height / 2;
  let cx = canvas.width / 2;
  let cy = canvas.height / 2;

  window.addEventListener("mousemove", (e) => {
    const dx = (e.clientX - canvas.width / 2) * 0.18;
    const dy = (e.clientY - canvas.height / 2) * 0.18;
    targetCx = () => canvas.width / 2 + dx;
    targetCy = () => canvas.height / 2 + dy;
  });

  function animate() {
    // smooth follow
    cx += (targetCx() - cx) * 0.06;
    cy += (targetCy() - cy) * 0.06;

    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "rgba(255,255,255,0.92)";

    for (const p of particles) {
      p.angle += p.speed;

      // slight spiral pull
      const spiral = 1 + (p.radius * 0.0006);
      const x = cx + Math.cos(p.angle) * p.radius * spiral;
      const y = cy + Math.sin(p.angle) * p.radius * spiral;

      ctx.fillRect(x, y, p.size, p.size);
    }

    requestAnimationFrame(animate);
  }
  animate();

  /* ===== Spotify Status (Lanyard) ===== */
  const userId = "1261427193746292848";
  const spotifyEl = document.getElementById("spotify");
  const albumArtEl = document.getElementById("albumArt");
  const trackEl = document.getElementById("track");
  const artistEl = document.getElementById("artist");

  async function updateSpotify() {
    try {
      const res = await fetch(`https://api.lanyard.rest/v1/users/${userId}`, { cache: "no-store" });
      const json = await res.json();
      if (!json.success) return;

      const d = json.data;
      if (d.listening_to_spotify && d.spotify) {
        const s = d.spotify;

        // show bar
        spotifyEl.style.display = "flex";

        // fill content (like discord)
        trackEl.textContent = `Listening to: ${s.song}`;
        artistEl.textContent = `${s.artist}`;

        // album art
        if (s.album_art_url) {
          albumArtEl.src = s.album_art_url;
        }
      } else {
        // hide completely if not playing
        spotifyEl.style.display = "none";
      }
    } catch (e) {
      // if API fails, just hide it (clean)
      spotifyEl.style.display = "none";
    }
  }

  updateSpotify();
  setInterval(updateSpotify, 15000); // refresh every 15s
</script>

</body>
</html>
